<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
    </head>
    <body>
        <div id="app">
            <div id="controls">
                <label>
                    Planet amplitude
                    <input
                        type="range"
                        id="planetAmplitude"
                        name="volume"
                        value="150"
                        min="0"
                        max="500"
                    />
                </label>

                <label
                    >Water level
                    <input
                        type="range"
                        id="waterLevel"
                        name="volume"
                        value="65"
                        min="0"
                        max="100"
                    />
                </label>
            </div>

            <p id="details">none</p>

            <canvas></canvas>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
